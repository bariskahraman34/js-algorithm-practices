<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/app.js" defer></script>
    <title>Algoritma</title>
</head>
<body>
    <h2>Javascript ile Algoritmalar</h2>
    <div class="container">
        <div class="accordion-container">
            <button class="accordion">Dizideki ikili toplamlar</button>
            <div class="panel" id="dit-div">
                <form id="dit-form">
                    <input name="dit" type="text" placeholder="Birbirinden Farklı Dizi Elemanlarını Giriniz... Örn: 1,2,3,4,5,6">
                    <input class="type-number" name="dit-total" type="number" placeholder="Kaça eşit olanlar hesaplansın? Örn: 5">
                    <button type="submit">Görüntüle</button>
                </form>
                <div class="result" id="dit-result-div"></div>
            </div>
        </div>
    
        <div class="accordion-container">
            <button class="accordion">Fibonacci Serisi</button>
            <div class="panel" id="fs-div">
                <form id="fs-form">
                    <input class="type-number" name="fs" type="number" min="1" placeholder="Kaç elemanlı Fibonacci sayı dizisi görüntülemek istersiniz?">
                    <button type="submit">Görüntüle</button>
                </form>
                <div class="result" id="fs-result-div"></div>
            </div>
        </div>

        <div class="accordion-container">
            <button class="accordion">Dizideki En Büyük Üç Sayıyı Bul</button>
            <div class="panel" id="es-div">
                <form id="es-form">
                    <input name="es" type="text" placeholder="Birbirinden Farklı Dizi Elemanlarını Giriniz... Örn: 1,2,3,4,5,6">
                    <button type="submit">Görüntüle</button>
                </form>
                <div class="result" id="es-result-div"></div>
            </div>
        </div>

        <div class="accordion-container">
            <button class="accordion">Ters Çevrilebilir Asal Sayılar</button>
            <div class="panel" id="tas-div">
                <p style="margin-bottom: 10px; font-size: 20px;">12 ile seçeceğiniz sayı arasında olan tüm ters çevrilebilir asal sayıları görmek için bir sayı giriniz.</p>
                <form id="tas-form">
                    <input class="type-number" name="tas" type="number" min="12" placeholder="Sayı giriniz...">
                    <button type="submit">Görüntüle</button>
                </form>
                <div class="result" id="tas-result-div"></div>
            </div>
        </div>
    </div>

</body>
</html>
